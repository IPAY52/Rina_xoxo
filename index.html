<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rinaxoxo</title>
  <style>
    body {
      background-color: #fffbea;
      font-family: 'Arial', sans-serif;
      color: #444;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #f48fb1;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
      line-height: 1.6;
    }

    .bubble {
      background: #ffeef8;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
      max-width: 500px;
    }

    .emoji {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .footer {
      margin-top: 30px;
      color: #888;
      font-style: italic;
    }

    .love {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .secret-btn {
      margin-top: 40px;
      font-size: 1.2em;
      background: #ffd5ec;
      color: #d63384;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .secret-btn:hover {
      background: #fbb1d8;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #f48fb1;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 10;
      display: none;
    }

    .popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="emoji">💛🐤🍯</div>
  <h1>Hai, aku Ipay!</h1>
  <div class="bubble">
    <p>Selamat datang di halaman kecilku 😊</p>
    <p>Di sini cuma ada hal-hal ringan, lucu, dan ceria~</p>
    <p>Makasih ya udah mampir!</p>
    <p><strong>xoxo, rinaxoxo</strong> 💌</p>
  </div>

  <div class="footer">✨ Dibuat dengan dengan usaha Ipay✨</div>

  <button class="secret-btn" onclick="openPopup()">📨 Klik untuk buka surat rahasia</button>

  <div class="popup" id="popup">
    <p><strong>"Pendek Bulat Kebo Cengeng"</strong></p>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <!-- Love icon animation -->
  <script>
    const colors = ['💖', '💙'];
    for (let i = 0; i < 30; i++) {
      const love = document.createElement('div');
      love.classList.add('love');
      love.style.left = Math.random() * 100 + 'vw';
      love.style.animationDelay = (Math.random() * 5) + 's';
      love.innerText = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(love);
    }

    function openPopup() {
      document.getElementById("popup").classList.add("show");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }
  </script>
</body>
</html>
